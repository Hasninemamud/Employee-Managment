<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

   
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-xl font-bold text-red-600 mb-4">Confirm Delete</h1>
        <p class="text-gray-700 mb-6">Are you sure you want to delete the employee <strong>{{ employee.first_name }} {{ employee.last_name }}</strong>?</p>

        
        <form method="POST" action="{% url 'delete_employee' employee.pk %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 mr-2">Yes, Delete</button>
            <a href="{% url 'employee_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</a>
        </form>
    </div>

</body>
</html>
